{% extends 'base.html' %}
{% block title %}
  {{ title }}
{% endblock %} 
{% block content %}
  <div class="container py-5">
    <h1>{{ group.title }}</h1>
    <p>
      {{group.description}}
    </p>
    {% for post in page_obj %}
      {% include 'includes/post_content.html' with show_author_link=True %}
    {% endfor %}
    {% include 'includes/paginator.html' %}
  </div>  
{% endblock %}
